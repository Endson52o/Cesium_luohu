<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="../../cesium_pro/libs/CesiumUnminified/Cesium.js"></script>
    <link href="../../cesium_pro/libs/CesiumUnminified/Widgets/widgets.css" rel="stylesheet">
    <link href="../../cesium_pro/libs/CesiumUnminified/Widgets/cesium_hex.css" rel="stylesheet">
</head>

<body>
    <div id="cesiumContainer1">
        <div id="button" style="top: 0;width: 50px;height: 100%;position: absolute;z-index: 999;">
          <button id="cesium_home_button" class="btn" style="top: -5px;left: -13px;"onclick="cesium_home()">首页</button>
          <button id="cesium_shuanping_button" class="btn" style="left: -13px;top: 30px;">双屏</button>
          <button id="cesium_roll_button" class="btn" style="left: -13px;top: 65px;" onclick="roll_test()">绕飞</button>
          <button id="2dmaps" class="btn" style="left: -13px;top: 100px;">点我</button>
        </div>
        <div id="mapType" class="mycesiumlabalse">
          <div type="images" class="pic" style="background-image: url(../images/3dmaps.png);background-size:cover;right: 5px;">
            <span class ="map_span">三维</span>
          </div>
          <div type = "images" onclick = "addtdtmaps()" class="pic" style="background-image: url(../images/2dmaps.png);background-size:cover;right: 105px;">
            <span class ="map_span">地球</span>
          </div>
          <div type = "images" onclick ="arcgismaps()" class="pic" style="background-image: url(../images/nightpic.png);background-size:cover;right: 205px;">
            <span class ="map_span">夜景</span>
          </div>
          <div type = "images" onclick ="addmaps()" class="pic" style="background-image: url(../images/streentpic.png);background-size:cover;right: 305px;">
              <span class ="map_span">地图</span>
          </div>
      </div>
        <!-- 设置经纬度显示 -->
        <div id="cesium_positon">
          <div style="width: 165px;" class="labal_positon"><font size="2" color="white">点位经度：<span id="longitude_show"></span>°</font></div>
          <div style="width: 180px;left: 160px;" class="labal_positon"><font size="2" color="white">点位纬度：<span id="latitude_show"></span>°</font></div>
          <div style="width: 120px;left: 320px;" class="labal_positon"><font size="2" color="white">海拔高：<span id="height_show"></span>米</font></div>
          <div style="width: 530px;left: 460px;" class="labal_positon"><font size="2" color="white">当前镜头信息：<span id="mess_carmer"></span></font></div>
          <div style="width: 120px;left: 1000px;" class="labal_positon"><font size="2" color="white">镜头高度：<span id="height_carmer"></span></font></div>
          <div style="width: 120px;left: 1150px;" class="labal_positon"><font size="2" color="white">旋转角：<span id="heading_carmer"></span></font></div>
          <div style="width: 120px;left: 1250px;" class="labal_positon"><font size="2" color="white">俯仰角<span id="pitch_carmer"></span></font></div>
        </div>
    </div>
    <div id="right-viewer" class="right-viewer"></div>
</body>
<script src="../../cesium_pro/libs/CesiumUnminified/js/main.js"></script>
<script src="../../cesium_pro/libs/CesiumUnminified/js/maps.js"></script>
</html>
