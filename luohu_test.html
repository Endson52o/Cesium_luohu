<!DOCTYPE html>
<html lang="en">
<head>
  <!-- Use correct character set. -->
  <meta charset="utf-8" />
  <!-- Tell IE to use the latest, best version. -->
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <!-- Make the application on mobile take up the full browser screen and disable user scaling. -->
  <meta name="viewport"
    content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no" />
  <title>Hello World!</title>
  <script src="../Build/CesiumUnminified/Cesium.js"></script>
  <script src="../Build/CesiumUnminified/main.js"></script>
  <style>
    @import url(../Build/CesiumUnminified/Widgets/widgets.css);
    html,
    body,
    #cesiumContainer {
      width: 100%;
      height: 100%;
      margin: 0;
      padding: 0;
      overflow: hidden;
    }
  </style>
</head>

<body>
  <div id="cesiumContainer">
        <!-- 设置经纬度显示 -->
        <span style="font-size:24px;">
          <div id="latlng_show" style="width: 1450px;height: 20px;position:absolute;bottom:10px;left:10px;z-index:1;font-size:15px;">
            <div style="width: 165px;height:30px;float:left;">
                <font size="2" color="white">点位经度：
                    <span id="longitude_show"></span>°
                </font>
            </div>
            <div style="width: 160px;height:30px;float:left;">
                <font size="2" color="white">点位纬度：
                    <span id="latitude_show"></span>°
                </font>
            </div>
            <div style="width: 120px;height:30px;float:left;">
              <font size="2" color="white">海拔高
                  <span id="height_show"></span>米
              </font>
            </div>
            <div style="width: 530px;height:30px;float:left;">
              <font size="2" color="white">当前镜头信息：
                  <span id="mess_carmer"></span>
              </font>
            </div>
            <div style="width: 120px;height:30px;float:left;">
              <font size="2" color="white">镜头高度：
                  <span id="height_carmer"></span>
              </font>
            </div>
            <div style="width: 120px;height:30px;float:left;">
              <font size="2" color="white">旋转角：
                  <span id="heading_carmer"></span>
              </font>
            </div>
            <div style="width: 120px;height:30px;float:left;">
              <font size="2" color="white">俯仰角
                  <span id="pitch_carmer"></span>
              </font>
            </div>
          </div>
        </span>
  </div>

  
</body>
</html>
